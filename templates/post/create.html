{% extends "base.html" %}
{% block title %}Bookmark an image{% endblock %}
{% block content %}
    <div class="container">
        <h1>Bookmark an image</h1>
        <img src="{{ request.GET.image }}" class="image-preview">
        <form action="" method="post" enctype="multipart/form-data">
            <div>
                Title: <br>
                {{ form.title}}
            </div>
            <div>
                Title: <br>
                {{ form.description}}
            </div>
            <div>
                {{ form.image }}
                <img src="{{ form.image.url }}" alt="">
            </div>
            {% csrf_token %}
            <div>
                <input type="submit" value="Post!" class="btn btn-success">
            </div>
        </form>
    </div>
{% endblock %}
